<!DOCTYPE html>

  <style>/* Common Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header */
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    /* Product List */
    .product-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    
    .product {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
    
    .product img {
      max-width: 100%;
    }
    
    .product h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    
    .product p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .price {
      font-size: 18px;
      color: #ff9900;
    }
    
    .btn {
      background-color: #ff9900;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #ffcc00;
    }
    
    /* Footer */
.footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}
.nav-links {
  list-style: none;
  display: flex;
}

.navbar {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}
.nav-links li {
  margin-right: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
}

/* Media Query for Responsive Design */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .nav-links {
    margin-top: 10px;
  }
}

    </style>
